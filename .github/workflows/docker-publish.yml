name: Docker-publish

on:
  push:
    # Triggers only on semantic version tags
    tags: [ 'v[0-9]+.[0-9]+.[0-9]+' ]

env:
  REGISTRY: ghcr.io
  # This will be: ghcr.io/your-username/go-log-scythe
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      # We keep the test step but simplify it to standard Go tests
      # as your project has no external DB dependencies.
      - name: Run Tests
        run: go test -v ./...

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Automatically generates tags like 'latest' and '0.3.1'
      # based on your git tag.
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use build cache to speed up subsequent runs
          cache-from: type=gha
          cache-to: type=gha,mode=max